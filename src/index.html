<!DOCTYPE html>
<html>

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>TEMPLATE</title>

        <link rel="stylesheet" href="css/style.min.css">
    </head>

    <body>
        @@include("components/_header.html")
        <section class="form mb-3">
            <form>
                <input onchange="getPersonalInfo(event)" id="first_name"
                    type="text" placeholder="First Name">
                <input onchange="getPersonalInfo(event)" id="last_name"
                    type="text" placeholder="Last Name">
                <input onchange="getPersonalInfo(event)" id="fathers_name"
                    type="text" placeholder="Father's Name">
            </form>
        </section>

        <section class="output">
            <h2>
                <span id="output_last_name">Лялюк</span>
                <span id="output_first_name">І.</span>
                <span id="output_fathers_name">Р.</span>
            </h2>
        </section>

        <section id="posts" class="person">
            
        </section>

        @@include("components/_footer.html")

        <script src="https://code.jquery.com/jquery-2.2.4.min.js"
            integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="
            crossorigin="anonymous"></script>
        <script type="text/javascript"
            src="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
        <script src="js/script.js"></script>
    </body>

</html>
